<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="child">
      <div class="left">
        <div class="lefttop">
          <img src="https://hassanbatrek.github.io/Repo_101/fylo-data-storage-component-master/images/logo.svg" alt="logo">
        </div>
        <div class="leftbottom">
          <div class="doc"><img src="https://hassanbatrek.github.io/Repo_101/fylo-data-storage-component-master/images/icon-document.svg" alt=""></div>
          <div class="folder"><img src="https://hassanbatrek.github.io/Repo_101/fylo-data-storage-component-master/images/icon-folder.svg" alt=""></div>
          <div class="upload"><img src="https://hassanbatrek.github.io/Repo_101/fylo-data-storage-component-master/images/icon-upload.svg" alt=""></div>
        </div>
      </div>
      <div class="right">
        <div class="popup">
          <div class="box">
            <h1>185</h1>
            <a>gb left</a>
          </div>
          <div class="triangle"></div>
        </div>
        <div class="progress">
          <p>You've used<a> 815 GB </a>of your storage</p>
          <div class="bar" data-label="&#160">
            <div class="filled">
              <div class="circle"></div>
            </div>
          </div>
          <div class="data">
            <a href="#">0 GB</a>
            <a href="#"> 1000 GB</a>
          </div>
        </div>
      </div>
      <div class="popupmobile">
        <h1>185</h1>
        <a>gb left</a>
      </div>
    </div>
  </div>
</body>
</html>
